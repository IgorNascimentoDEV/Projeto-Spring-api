<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Lista de Salas</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>nome</th>
          <th>data</th>
          <th>horaInicio</th>
          <th>horaFim</th>
          <th>Active</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sala of salas | async">
          <td>{{sala.nome}}</td>
          <td>{{sala.data}}</td>
          <td>{{sala.horaInicio}}</td>
          <td>{{sala.horaFim}}</td>
          <td>
            <button class="btn btn-danger" (click)="deletaSala(sala.id)">Excluir</button>
            <button class="btn btn-info" (click)="atualizarSala(sala.id)" style="margin-left: 10px">Atualizar</button>
            <button class="btn btn-info" (click)="detalhesSala(sala.id)" style="margin-left: 10px">Detalhes</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
